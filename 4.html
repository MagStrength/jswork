<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>

  <!-- Присвоить переменной а значение в промежутке [0..15]. 
  С помощью оператора switch организовать вывод чисел от a до 15. -->


  <script>
    "use strict";

    const a = +prompt('Введите число между 0 и 15');

    switch (a) {
      case 0:
        alert('Вы ввели число 0');
        break;

      case 1:
        alert('Вы ввели число 1');
        break;

      case 2:
        alert('Вы ввели число 2');
        break;

      case 3:
        alert('Вы ввели число 3');
        break;

      case 4:
        alert('Вы ввели число 4');
        break;

      case 5:
        alert('Вы ввели число 5');
        break;

      case 6:
        alert('Вы ввели число 6');
        break;

      case 7:
        alert('Вы ввели число 7');
        break;

      case 8:
        alert('Вы ввели число 8');
        break;

      case 9:
        alert('Вы ввели число 9');
        break;

      case 10:
        alert('Вы ввели число 10');
        break;

      case 11:
        alert('Вы ввели число 11');
        break;

      case 12:
        alert('Вы ввели число 12');
        break;

      case 13:
        alert('Вы ввели число 13');
        break;

      case 14:
        alert('Вы ввели число 14');
        break;

      case 15:
        alert('Вы ввели число 15');
        break;

      default:
        +prompt('Неверное число. Введите значение в промежутке 0 и 15');
        break;
    }

  </script>
