  <!-- 1. С помощью цикла while вывести все простые числа в промежутке от 0 до 100. -->

  <!-- Для себя:

    1. Простое число - это натуральное число, большее 1, если оно ни на что не делится, кроме себя и 1.
    Другими словами, n > 1 – простое, если при его делении на любое число кроме 1 и n есть остаток.
    Например, 5 это простое число, оно не может быть разделено без остатка на 2, 3 и 4.

    2. Для всех i от 0 до 100:
    проверить, делится ли число i на какое-либо из чисел до него
    если делится, то это i не подходит, берём следующее
    если не делится, то i - простое число -->

  <script>
    "use strict";

    // Число 1 — не является ни простым, ни составным числом, так как у него только один делитель — 1.  
    // Число 2 — первое наименьшее простое, единственное четное, простое число.

    let n = 100;
    let i = 2;

    while (i < n) {
      let check = true;
      i++;

      for (let j = 2; j < i; j++) {
        if (i % j === 0) {                   // проверить, делится ли число с остатком
          check = false;
          break;
        }
      }

      if (check)                            // выводит простое число
        console.log(i);
      i++;
    }

  </script>
