<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>

  <!-- 1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.
  Подсказка: расчёт идёт по формуле: Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по
  Цельсию -->

  <script>
    "use strict";

    const tCelsius = +prompt('Введите температуру в градусах Цельсия');
    const tFahrenheit = (9 / 5) * tCelsius + 32;
    alert(`Цельсий: ${tCelsius}, Фаренгейт: ${tFahrenheit.toFixed(1)}`);

  </script>
</body>

</html>
