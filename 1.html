  <!-- 1. Дан код:
var a = 1, b = 1, c, d;
c = ++a; alert(c);           // 2
d = b++; alert(d);           // 1
c = (2+ ++a); alert(c);      // 5
d = (2+ b++); alert(d);      // 4
alert(a);                    // 3
alert(b);                    // 3
Почему код даёт именно такие результаты? -->

  c = ++a; alert(c); // 2
  <!-- На момент выполнения:
   a === 1,
   b === 1,
   c === undefined
   d === undefined

   Оператор "++..."" означает увеличение на единицу.
  Иначе можно написать так: c = 1 + a (где: var a = 1) -->

  d = b++; alert(d); // 1
  <!-- На момент выполнения:
   a === 2,
   b === 1,
   c === 2
   d === undefined

   Если используется постфикс с оператором после операнда (например, x++),
  оператор приращения увеличивает и возвращает значение до увеличения.(c)
  То есть, получается:
  d(1)= b(1)++ (+1);
  Возвращаем только то, что было до "++" -->

  c = (2+ ++a); alert(c); // 5
  <!-- На момент выполнения:
   a === 2,
   b === 2,
   c === 2
   d === 1

   К переменной "a" прибавится единица, т.е. в переменной "a" будет лежать 3.
  Произойдет сложение 2 + переменной "a", т.е. 2 + 3, получим 5 и эта
  пятерка присвоится в переменную "c". -->

  d = (2+ b++); alert(d); // 4
  <!-- На момент выполнения:
  a === 3,
  b === 2,
  c === 5
  d === 1

  То есть:(2 + 2) = 4
  "b" было ранее присвоено "2". А так как тут постфикс с оператором после операнда, 
  то число объявляется неизменным. -->
