  <script>
    "use strict";

    const basket = {
      goods: [
        {
          id_product: 121,
          product_name: "Ручка",
          price: 50,
          quantity: 1
        },

        {
          id_product: 358,
          product_name: "Тетрадь",

          id_product: 268,
          product_name: "Карандаш",
          price: 20,
          quantity: 1
        }
      ],

      countBasketPrice() {
        return this.goods.reduce((totalPrice, cartItem) => totalPrice += cartItem.price, 0);

    }

    console.log(basket.countBasketPrice());
